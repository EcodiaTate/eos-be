# Development overrides
# Usage: docker compose -f docker-compose.yaml -f docker-compose.dev.yaml up

services:
  ecodiaos-core:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      uvicorn ecodiaos.main:app
      --host 0.0.0.0
      --port 8000
      --log-level debug
    volumes:
      - ./ecodiaos:/app/ecodiaos
      - ./config:/app/config
    environment:
      - ECODIAOS_CONFIG_PATH=/app/config/default.yaml
      - ECODIAOS_SEED_PATH=/app/config/seeds/example_seed.yaml

  simula-worker:
    volumes:
      - ./ecodiaos:/app/ecodiaos
      - ./config:/app/config

  timescaledb:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"

  ecodiaos-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: deps
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8001
    ports:
      - "3000:3000"
